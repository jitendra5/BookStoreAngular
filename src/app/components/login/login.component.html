<br><br>
<div class='container'>
<div class='row'>
	<div class='header'>
		<h3 class="text-center"> Login Here</h3>
	</div>
	<br><br>
	<div class='col-md-6 col-md-push-3 '>
 <form class="form-horizontal" action="">
    <div class="form-group">
      <label class="control-label col-sm-2 col-sm-pull-2" for="uname">Username:</label>
      <div class="col-sm-10 ">
        <input type="uname" class="form-control" id="uname" placeholder="Enter username" name="uname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 col-sm-pull-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
	<br>
    <div class="form-group "> 
      <div class="col-sm-offset-2 col-sm-10">
	  <div class='footer'>
        <button type="submit" class="btn btn-default">Submit</button>
		<button type="reset" class="btn btn-warning">Reset</button>
		</div>
      </div>
	  </div>
  </form>
  </div>
  </div>
</div>
